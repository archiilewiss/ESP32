<!DOCTYPE HTML>
  <html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Your Website</title>
  </head>
  <body>
    <script>
      let led = false;
      async function toggleLED() {
        led = !led;
        try {
          const response = await fetch("http://schody.local/led", {
            method: "PUT",
            body: JSON.stringify({ on: led }),
            headers: {
              "Content-Type": "application/json",
            },
          });
        } catch (error) {
          alert("Request failed - check the console");
          console.error(error);
        }
      }
    </script>

    <button onclick="toggleLED()">LED!</button>
  </body>
</html>
